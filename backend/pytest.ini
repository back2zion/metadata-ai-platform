[tool:pytest]
# Pytest 설정 파일
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# 비동기 테스트 설정
asyncio_mode = auto

# 테스트 출력 설정
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=85
    --durations=10

# 마커 정의
markers =
    unit: 단위 테스트 (빠른 실행)
    integration: 통합 테스트 (외부 의존성 포함)
    e2e: End-to-End 테스트 (전체 워크플로우)
    slow: 느린 테스트 (실제 API 호출 등)
    medical: 의료 도메인 관련 테스트
    approval: HumanLayer 승인 관련 테스트
    security: 보안 관련 테스트

# 테스트 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# 최소 Python 버전
minversion = 7.0

# JUnit XML 리포트 생성
junit_family = xunit2

# 병렬 실행 설정 (pytest-xdist 사용시)
