# K-BANK Metadata AI Platform Docker Compose
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kbank-postgres
    environment:
      POSTGRES_DB: kbank_metadata_platform
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kbank-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: kbank-redis
    ports:
      - "6379:6379"
    networks:
      - kbank-network

  # Vector Database - Qdrant
  qdrant:
    image: qdrant/qdrant
    container_name: kbank-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - kbank-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kbank-backend
    environment:
      DATABASE_URL: postgresql://admin:secure_password@postgres:5432/kbank_metadata_platform
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - qdrant
    volumes:
      - ./backend:/app
    networks:
      - kbank-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kbank-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - kbank-network

volumes:
  postgres_data:
  qdrant_data:

networks:
  kbank-network:
    driver: bridge